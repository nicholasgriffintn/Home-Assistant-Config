############################################################
  
  girls_bedroom_bright:
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Girls"
          scene_name: "Bright"
  girls_bedroom_nightlight:
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Girls"
          scene_name: "Nightlight"
  hallway_colorloop:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.lightstrip
          effect: colorloop
          brightness: 254
          transition: 5
  mums_on:
     sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Mums"
          scene_name: "Night"
  evening_on:
     sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Bedroom"
          scene_name: "Concentrate"
      - service: light.hue_activate_scene
        data:
          group_name: "Girls"
          scene_name: "Bright"